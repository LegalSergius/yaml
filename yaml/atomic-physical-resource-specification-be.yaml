components:
  schemas:
    createDate:
      type: string
      title: createDate
      description: Дата создания
      format: date-time
      example: '2022-06-28T14:15:22Z'
      readOnly: true
    updateDate:
      type: string
      title: updateDate
      description: Дата изменения
      format: date-time
      example: '2022-06-28T14:15:22Z'
      readOnly: true
    createUser:
      type: string
      title: createUser
      description: 'Логин пользователя, создавшего запись'
      example: Japparov.S
      readOnly: true
    updateUser:
      type: string
      title: updateUser
      description: 'Логин пользователя, изменившего запись'
      example: Japparov.S
      readOnly: true
    createApp:
      type: string
      title: createApp
      description: Приложение-создатель
      example: product-specification-fe
      readOnly: true
    updateApp:
      type: string
      title: updateApp
      description: Приложение-редактор
      example: product-specification-fe
      readOnly: true
    response:
      title: response
      type: object
      properties:
