components:
  schemas:
    isActive:
      type: boolean
      description: Признак активности
      default: true
    createDate:
      type: string
      title: createDate
      description: Дата создания
      format: date-time
      example: '2022-11-29T10:00:00Z'
      readOnly: true
    updateDate:
      type: string
      title: updateDate
      description: Дата изменения
      format: date-time
      example: '2022-11-29T10:00:00Z'
      readOnly: true
    createUser:
      type: string
      title: createUser
      description: 'Логин пользователя, создавшего запись'
      example: Ivanov.I
      readOnly: true
    updateUser:
      type: string
      title: updateUser
      description: 'Логин пользователя, изменившего запись'
      example: Ivanov.I
      readOnly: true
    createApp:
      type: string
      title: createApp
      description: Приложение-создатель
      example: core-fe
      readOnly: true
    updateApp:
      type: string
      title: updateApp
      description: Приложение-редактор
      example: core-fe
      readOnly: true
    businessProcess:
      title: businessProcess
      type: object
      description: Бизнес-процесс
      properties:
        id:
          type: integer
          example: 1
          description: Бизнес-процесс_ID
          readOnly: true
        catalogId:
          type: integer
          example: 1
          description: Каталог бизнес-процесса_ID
          writeOnly: true
        catalogData:
          $ref: '#/components/schemas/businessProcessCatalog'
        nameRu:
          type: string
          description: Наименование на русском языке
          example: businessProcessName на русском языке
        nameKz:
          type: string
          description: Наименование на казахском языке
          example: businessProcessName на казахском языке
        isActive:
          $ref: '#/components/schemas/isActive'
        createDate:
          $ref: '#/components/schemas/createDate'
        updateDate:
          $ref: '#/components/schemas/updateDate'
        createUser:
          $ref: '#/components/schemas/createUser'
        updateUser:
          $ref: '#/components/schemas/updateUser'
        createApp:
          $ref: '#/components/schemas/createApp'
        updateApp:
          $ref: '#/components/schemas/updateApp'
      required:
        - catalogId
        - nameRu
        - nameKz
        - isActive
    businessProcessCatalog:
      type: object
      title: businessProcessCatalog
      description: Каталог бизнес-процесса
      properties:
        id:
          type: integer
          example: 1
          description: Каталог бизнес-процесса_ID
          readOnly: true
        nameRu:
          type: string
          description: Наименование на русском языке
          example: Тип 1
        nameKz:
          type: string
          description: Наименование на казахском языке
          example: Тип 1
      readOnly: true
      x-stoplight:
        id: dde62b560de4b
    businessProcessShort:
      type: object
      title: businessProcessShort
      description: Бизнес-процесс
      properties:
        id:
          type: integer
          example: 1
          description: Бизнес-процесс_ID
          readOnly: true
        nameRu:
          type: string
          description: Наименование на русском языке
          example: businessProcessName на русском языке
        nameKz:
          type: string
          description: Наименование на казахском языке
          example: businessProcessName на казахском языке
      readOnly: true
    applicationFE:
      title: applicationFE
      type: object
      properties:
        id:
          type: number
          example: 1
          description: Спецификация процесса_ID
          readOnly: true
        applicationSystemId:
          type: integer
          writeOnly: true
          example: 1
          description: Информационная система_ID
        applicationSystemData:
          $ref: '#/components/schemas/application'
        tabNameRu:
          type: string
          description: Наименование на русском языке
          example: Наименование вкладки на русском языке
        tabNameKz:
          type: string
          description: Наименование на казахском языке
          example: Наименование вкладки на казахском языке
        tabUrl:
          type: string
          description: URL вкладки
          example: URL вкладки
        viewPriority:
          type: integer
          example: 1
          description: Порядок отображения
        iconUrl:
          type: string
          description: URL иконки
          example: URL иконки
        applicationFEViews:
          $ref: '#/components/schemas/applicationFEViews'
